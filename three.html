   <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
	 <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
   <script src="https://82mou.github.io/threejs/js/OrbitControls.js"></script>

<script type="module">


function resizeRendererToDisplaySize(renderer) {
  const canvas = renderer.domElement;
  const width = canvas.clientWidth;
  const height = canvas.clientHeight;
  const needResize = canvas.width !== width || canvas.height !== height;
  if (needResize) {
    renderer.setSize(width, height, false);
  }
  return needResize;
}

function main() {

  let scene, camera;
  
  const canvas = document.querySelector('#c');
  let renderer = new THREE.WebGLRenderer({canvas});


  camera = new THREE.PerspectiveCamera(40,window.innerWidth/window.innerHeight,1,5000);
  camera.position.z = 10;
 
  scene = new THREE.Scene();

  let controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.addEventListener('change', renderer)
  controls.minDistance = 10;
  controls.maxDistance = 90;


  makeInstance();

  //lights 
  {
    const color = 0xFFFFFF;
    const intensity = 1;
    const light = new THREE.DirectionalLight(color, intensity);
    const amLight = new THREE.AmbientLight(color, intensity)
    light.position.set(0,5,0);
    amLight.position.set(0,5,0);
    scene.add(amLight)
    scene.add(light); 
  }


  function makeInstance() {

    var loader = new THREE.GLTFLoader();
    loader.load('models/Earth.glb', function(gltf){
      
      scene.add(gltf.scene);
      renderer.render(scene, camera);
      
   
 
    },
    undefined,
    function(error){
      console.error(error);
    });
  }


  function render(time,geometry) {
    time *= 0.001;
   



    const canvas = renderer.domElement;

 
    if (resizeRendererToDisplaySize(renderer)) {
    const canvas = renderer.domElement;
    camera.aspect = canvas.clientWidth / canvas.clientHeight;
    camera.updateProjectionMatrix();
  }

    renderer.render(scene, camera);

    requestAnimationFrame(render);
  }
  
  //skybox stuff
  let materialArray = [];
  let texture_ft = new THREE.TextureLoader().load('galaxy_ft.jpg');
  let texture_rt = new THREE.TextureLoader().load('galaxy_rt.jpg');
  let texture_lt = new THREE.TextureLoader().load('galaxy_lt.jpg');
  let texture_up = new THREE.TextureLoader().load('galaxy_up.jpg');
  let texture_dwn = new THREE.TextureLoader().load('galaxy_dwn.jpg');
  let texture_bk = new THREE.TextureLoader().load('galaxy_bk.jpg');

  materialArray.push(new THREE.MeshBasicMaterial({map: texture_ft}));
  materialArray.push(new THREE.MeshBasicMaterial({map: texture_rt}));
  materialArray.push(new THREE.MeshBasicMaterial({map: texture_lt}));
  materialArray.push(new THREE.MeshBasicMaterial({map: texture_up}));
  materialArray.push(new THREE.MeshBasicMaterial({map: texture_dwn}));
  materialArray.push(new THREE.MeshBasicMaterial({map: texture_bk}));

  for(let i=0;i<6;i++)
    materialArray[i].side = THREE.BackSide;

  let skyboxGeo = new THREE.BoxGeometry(100,100,100);
  let skybox = new THREE.Mesh(skyboxGeo,materialArray);
  scene.add(skybox);
  
  animate();

  function animate()
  {
    renderer.render(scene, camera);
    requestAnimationFrame(animate);



  }

  requestAnimationFrame(render);
}

main();


</script>

<body>
    <canvas id="c"></canvas>
 
</body>

<style>
    html, body{
        margin: 0;
        height: 100%;
    }
    #c {
        width: 100%;
        height: 100%;
        display: block;
    }
</style>
