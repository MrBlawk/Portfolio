<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>3D model</title>
    </head>


	<body>
		<canvas id="c"></canvas>

		<script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
		<script src="https://unpkg.com/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
		<script>


      var message = "Trying to steal the code, eh? System is logging your IP.";

      function rtclickcheck(keyp){ if (navigator.appName == "Netscape" && keyp.which == 3){ alert(message); return false; }

      if (navigator.appVersion.indexOf("MSIE") != -1 && event.button == 2) { alert(message); return false; } }

      document.onmousedown = rtclickcheck;

      document.onkeydown = function(e) {
              if (e.ctrlKey && 
                  (e.keyCode === 67 || 
                  e.keyCode === 86 || 
                  e.keyCode === 85 || 
                  e.keyCode === 117)) {
                  alert('Trying to steal the code, eh? System is logging your IP.');
                  return false;
              } else {
                  return true;
              }
      };
		var scene, camera, hlight;

		function resizeRendererToDisplaySize(renderer) {
          const canvas = renderer.domElement;
          const width = canvas.clientWidth;
          const height = canvas.clientHeight;
          const needResize = canvas.width !== width || canvas.height !== height;
          if (needResize) {
            renderer.setSize(width, height, false);

          }
          return needResize;
        }

		init();

		function init() {
			const canvas = document.querySelector('#c');

			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.01, 1000);
			camera.position.z = 10;
			hlight = new THREE.AmbientLight(0xffffff, 1);
			scene.add(hlight);

			renderer = new THREE.WebGLRenderer({canvas});
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			var loader = new THREE.GLTFLoader();
			loader.load('models/Earth.glb', function(gltf) {
				scene.add(gltf.scene);
				renderer.render(scene, camera);
				},
				undefined,
				function(error) {
				console.error(error);
			});

			function render(time) {
            time *= 0.0001;
        
            if (resizeRendererToDisplaySize(renderer)) {
            const canvas = renderer.domElement;
            camera.aspect = canvas.clientWidth / canvas.clientHeight;
            camera.updateProjectionMatrix();
          }
        
            renderer.render(scene, camera);
        
            requestAnimationFrame(render);
          }
        
          requestAnimationFrame(render);
        }
        
        init();
		
		</script>


	</body>
	</html>

	<style>



        html, body{
                margin: 0;
                height: 100%;
            }
            #c {
                width: 100%;
                height: 100%;
                display: block;
            }
    </style>
