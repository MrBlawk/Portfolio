    <script type="module">
        import * as THREE from 'https://threejsfundamentals.org/threejs/resources/threejs/r132/build/three.module.js';
        import {OrbitControls} from 'https://unpkg.com/three@0.119.1/examples/jsm/controls/OrbitControls.js'

        function resizeRendererToDisplaySize(renderer) {
          const canvas = renderer.domElement;
          const width = canvas.clientWidth;
          const height = canvas.clientHeight;
          const needResize = canvas.width !== width || canvas.height !== height;
          if (needResize) {
            renderer.setSize(width, height, false);
          }
          return needResize;
        }

        function main() {
          const canvas = document.querySelector('#c');
          const renderer = new THREE.WebGLRenderer(
            {canvas},
            {alpha:true}
          );

          renderer.autoClear = false;
          renderer.setClearColor(new THREE.Color('lightgrey'), 0)

          const fov = 60;
          const aspect = 1;  // the canvas default
          const near = 0.1;
          const far = 5;
          const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
          camera.position.z = 3;


          const controls = new OrbitControls(camera,renderer.domElement );
          controls.enableZoom = false;
          controls.enablePan = false;

          var scene = new THREE.Scene();
          scene.background = new THREE.Color( 0x4F4789 );

          {
            const color = 0xFFFFFF;
            const intensity = 1;
            const light = new THREE.DirectionalLight(color, intensity);
            light.position.set(-1, 2, 4);
            scene.add(light);
          }

          const radius = 1;
          const detail = 50;

          var geometry = new THREE.DodecahedronGeometry(radius, detail);

          function makeInstance(geometry, color, x) {

            const texture = new THREE.TextureLoader().load('texture/earth.jfif');
            const material = new THREE.MeshPhongMaterial({map: texture});
            const planet = new THREE.Mesh(geometry, material);
            scene.add(planet);


            planet.position.x = 0;
            planet.position.z = 0;

            return planet;
          }

          const planets = [
            makeInstance(geometry, 0x70ABAF,  0),

          ];

          camera.lookAt(geometry);


          function render(time) {
            time *= 0.0001;

            controls.update();

            planets.forEach((planet, ndx) => {
              const speed = 1 + ndx * .1;
              const rot = time * speed;
              const float = time * speed;
              planet.rotation.x = -0.1;
              planet.rotation.y = rot;

            });


            if (resizeRendererToDisplaySize(renderer)) {
            const canvas = renderer.domElement;
            camera.aspect = canvas.clientWidth / canvas.clientHeight;
            camera.updateProjectionMatrix();
          }

            renderer.render(scene, camera);

            requestAnimationFrame(render);
          }

          requestAnimationFrame(render);
        }

        main();

        </script>
